name: WP Engine Git Deploy
on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./wp-content/themes/beyond
        run: npm ci

      - name: Build
        working-directory: ./wp-content/themes/beyond
        run: npm run build && rm -rf node_modules

      - name: Git fetch
        run: git fetch --prune --unshallow
      - name: Push to WP Engine
        uses: epogeedesign/github-action-wpengine-git-deploy@master
        env:
          # The WPE_ENVIRONMENT_NAME should be set to the WPE environment you want to deploy to.
          WPE_ENVIRONMENT_NAME: ${{ secrets.WPENGINE_PROD_ENV_NAME }}
          # WPE_ENVIRONMENT_NAME: ${{ secrets.WPENGINE_DEV_ENV_NAME }}
          WPE_SSH_KEY_PRIVATE: ${{ secrets.WPE_SSH_KEY_PRIVATE }}
          WPE_SSH_KEY_PUBLIC: ${{ secrets.WPE_SSH_KEY_PUBLIC }}
          WPE_ENVIRONMENT: "production"
          WPE_LOCAL_BRANCH: "main"
          WPE_GIT_INCLUDE: ".github/wpe-git-include.txt"
          WPE_GIT_EXCLUDE: ".github/wpe-git-exclude.txt"
